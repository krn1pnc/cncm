<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Convert NCM</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="main-inner">
      <div class="btn-container">
        <div class="btn">
          <label for="add-file">添加文件</label>
          <input type="file" id="add-file" style="display: none" multiple accept=".ncm" />
        </div>
        &nbsp;
        <div class="btn" id="download-all">
          <label>下载全部</label>
        </div>
      </div>
      <div class="preview">
        <ol class="preview-list"></ol>
      </div>
    </div>
  </body>
</html>
